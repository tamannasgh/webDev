<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssProps</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body class="center">
    <div class="main">
        <h1>Changing <span class="highlighted">CSS</span> variables with <span class="highlighted">JavaScript</span>!</h1>

        <div class="inputs center">

            <div class="border-radius center">
                <label for="--radius">border radius</label>
            <input type="range" min="0" max="50" value="10" name="--radius">
            </div>

            <div class="--color center">
            <label for="base-color">base color</label>
            <input type="color" name="--color" value="#ae70ed">
            </div>

            <div class="spacing center">
                <label for="--spacing">spacing</label>
            <input type="range" name="--spacing" min="10" max="100" value="70">
            </div>

        </div>

        <div class="image center">
            <img src="./img.jpg" alt="image">
        </div>
    </div>
</body>

</html>
