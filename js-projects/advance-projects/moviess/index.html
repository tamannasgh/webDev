<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviess | watch trailers of movies and tvs</title>

    <link rel="shortcut icon" href="favicon.svg" type="image/x-icon">

    <!-- font awesome ------------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--  google fonts ------------------------------- -- -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Distressed&display=swap" rel="stylesheet">


    <!-- styles ---------------------------- -->
    <link rel="stylesheet" href="./styles/main.css">

    <!-- scripts ------------------------------------------ -->
<script src="./scripts/controller.js" defer type="module"></script>

</head>
<body>

    <!-- navbar ----------------------------- -->

    <div class="navbar-wraper">
        <nav class="flexbox container" id="navbar">
            <div class="nav-links-div">
                <ul class="nav-links flexbox">
                    <i data-name="Movies" class="fa fa-film other-pages-link"></i>
                    <i data-name="Tvs" class="fa fa-television other-pages-link"></i>
                    <i data-name="Trending" class="fa fa-bolt other-pages-link"></i>
                    <i data-name="Bookmarks" class="fa fa-bookmark other-pages-link"></i>
                    <p data-name="kids" class="other-pages-link">Kids</p>
                </ul>

            </div>

            <div class="expand-btn flexbox">
                <span></span><span></span>
            </div>
            
            <p class="logo"><i class="fa fa-coffee"></i>Moviess</p>
        </nav>
    </div>

 

   

    <main>
        <!-- home ------------------------------------ -->
        <div class="home page-content">

            <div class="slider">

                <div class="slider-overlay">
                    <!-- search bar ----------------------------- -->
                    <form class="flexbox">
                        <input type="text" placeholder="search a movie ot tv..">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>

            </div>

            <section class="movies ">
                <h2 class="page-title"> <span class="page-title-text">Movies</span> </h2>
                <div class="movies-card cards">
                </div>
    
            </section>
    
            <section class="tvs">
                <h2 class="page-title"> <span class="page-title-text">Tvs</span> </h2>
    
                <div class="tvs-card cards">
                </div>
    
            </section>
        </div>

        <div class="other-pages page-content">

            <h1 class="page-title"> <span class="page-title-text"></span> </h1>
            <div class="cards"></div>
            
        </div>


    </main>


    <footer>
        made with fun by me!
    </footer>
</body>

</html>
