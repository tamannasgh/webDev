<body>

    <!-- navbar ----------------------------- -->

    <div class="navbar-wraper">
        <nav class="flexbox container" id="navbar">
            <div class="nav-links-div">
                <ul class="nav-links flexbox">
                    <i data-name="Movies" class="fa fa-film other-pages-link"></i>
                    <i data-name="Tvs" class="fa fa-television other-pages-link"></i>
                    <i data-name="Trending" class="fa fa-bolt other-pages-link"></i>
                    <i data-name="Bookmarks" class="fa fa-bookmark other-pages-link"></i>
                    <p data-name="kids" class="other-pages-link">Kids</p>
                </ul>

            </div>

            <div class="expand-btn flexbox">
                <span></span><span></span>
            </div>
            
            <p class="logo"><i class="fa fa-coffee"></i>Moviess</p>
        </nav>
    </div>

 

   

    <main>
        <!-- home ------------------------------------ -->
        <div class="home page-content">

            <div class="slider">

                <div class="slider-overlay">
                    <!-- search bar ----------------------------- -->
                    <form class="flexbox">
                        <input type="text" placeholder="search a movie ot tv..">
                        <button type="submit"><i class="fa fa-search"></i></button>
                    </form>
                </div>

            </div>

            <section class="movies ">
                <h2 class="page-title"> <span class="page-title-text">Movies</span> </h2>
                <div class="movies-card cards">
                </div>
    
            </section>
    
            <section class="tvs">
                <h2 class="page-title"> <span class="page-title-text">Tvs</span> </h2>
    
                <div class="tvs-card cards">
                </div>
    
            </section>
        </div>

        <div class="other-pages page-content">

            <h1 class="page-title"><span class="page-title-text"></span></h1>
            <div class="cards"></div>
            
        </div>

        <div class="expand-card page-content">
            <button class="btn back"><i class="fa fa-long-arrow-left"></i> Back</button>

            <div class="expand-card-main ">
                <div class="main-content">
                    <div class="name">Black adam Lorem ipsum dolor sit.</div>
                    <button class="btn watch-trailer"><i class="fa fa-play"></i>watch trailer</button>
                </div>

                <div class="video">
                    <iframe src="https://www.youtube.com/embed/b1pMQasDnhM" frame-border="0" width="100%" height="100%"></iframe>
                    <button class="btn cross">x</button>
                </div>

            </div>

            <div class="genres">
                <!-- <span>Action</span>
                <span>Fantasy</span>
                <span>Science Fiction</span> -->
            </div>

            <div class="info-intro">
                <div class="info">
                    <!-- <p>Status : <span>Released</span></p>
                    <p>Duration : <span>125min</span></p>
                    <p><a href="">learn more <i class="fa fa-external-link"></i></a></p> -->
                </div>
    
                <div class="intro">
                    <!-- <div class="tag-line">The world needed a hero. It got Black Adam.</div>
                    <div class="overview">Nearly 5,000 years after he was bestowed with the almighty powers of the Egyptian gods—and imprisoned just as quickly—Black Adam is freed from his earthly tomb, ready to unleash his unique form of justice on the modern world.</div> -->
                </div>
            </div>

            <div class="casts cards">

                    <img src="https://image.tmdb.org/t/p/w200/cgoy7t5Ve075naBPcewZrc08qGw.jpg" alt="img">

                        <p>Dwayne Johnson</p>
