<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="box">
            <div class="cell cell1 no-left-border no-top-border"></div>
            <div class="cell cell2 no-top-border"></div>
            <div class="cell cell3 no-top-border no-right-border"></div>
            <div class="cell cell4 no-left-border"></div>
            <div class="cell cell5"></div>
            <div class="cell cell6 no-right-border"></div>
            <div class="cell cell7 no-left-border no-bottom-border"></div>
            <div class="cell cell8 no-bottom-border"></div>
            <div class="cell cell9 no-bottom-border no-right-border"></div>
        </div>
    </div>

    <div class="pop-up">

        <div class="pop-up-main">
            <p>"How are you playing?</p>
            <div class="buttons">
                <button class="btn alone">Alone</button>
                <button class="btn with-friend">With friend</button>
            </div>
        </div>

    </div>

</body>
</html>
