<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>NFT preview card component completed</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<link rel="stylesheet" href="style.css">
<body>

  <div class="poora">
    <div class="main">
      <div class="image gap">
        <img src="images/image-equilibrium.jpg" alt="main-img">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="view">
        </div>
      </div>
  
      <div class="text gap">
        <h1 class="white-text gap">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
  
      <div class="kuch gap">
        <p class="flex eth-text"><img class="icons" src="images/icon-ethereum.svg" alt="eth-icon"> 0.041 ETH</p>
        <p class="flex"><img class="icons" src="images/icon-clock.svg" alt="clock-icon"> 3 days left</p>
      </div>

      <hr size="1" class="gap">
  
      <div class="author">
        <img src="images/image-avatar.png" alt="avatar">
        <p>Creation of <span class="white-text name"> Jules Wyvern</span></p>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
